
<div class="container-fluid">
  <div class="row">
    <div class="col col-4" *ngFor =  "let obj of data | slice:0:8">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="{{ obj['url'] }}" >
          <div class="card-body">
            <h4 class="card-title">{{obj['title']}}</h4>
          </div>
        </div>
    </div>
  </div>
</div>
